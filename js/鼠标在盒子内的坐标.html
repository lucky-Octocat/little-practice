<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 100px 80px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
      const box = document.querySelector('.box')
      box.addEventListener('click', function (ev) {
        // 鼠标在 页面中的坐标 减去 盒子到 距离
        console.log(ev.pageX - box.offsetLeft, ev.pageY - box.offsetTop)
      })
    </script>
</body>
</html>
