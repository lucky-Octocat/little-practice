<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>显示隐藏文本框内容</title>
  <style>
    input {
      color: #999;
    }
  </style>
</head>
<body>
  <input type="text" value="手机" name="" id="">
  <script>
    // focus 聚焦
    // blur 失去焦点
    const input = document.querySelector('input')
    input.addEventListener('focus', function () {
      if (this.value === '手机') {
        this.value = ''
      }
      this.style.color = '#333'
    })
    input.addEventListener('blur', function () {
      if (this.value.trim() === '') {
        this.value = '手机'
      }
      this.style.color = '#999'
    })
  </script>
</body>
</html>
