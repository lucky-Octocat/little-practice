<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选/反选</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            /* 去除表格 间隙/间距 */
            border-spacing: 0;
        }

        thead tr {
            height: 30px;
            background-color: skyblue;
        }

        tbody tr {
            height: 30px;
        }

        tbody td {
            border-bottom: 1px solid #d7d7d7;
            text-align: center;
            font-size: 12px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll">
                </th>
                <th>商品</th>
                <th>价钱</th>
            </tr>
            </thead>
            <tbody id="j_tb">
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>iPhone8</td>
                <td>800</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>iPhone7</td>
                <td>600</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                </td>
                <td>iPad Pro</td>
                <td>700</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script>
      // 全选/取消全选：让下面的所有复选框的checked属性 跟随全选
      const j_cbAll = document.getElementById('j_cbAll')
      const j_tbs = document.querySelectorAll('#j_tb input')

      // 全选/取消全选
      j_cbAll.addEventListener('click', function () {
        for (let i = 0; i < j_tbs.length; i++) {
          j_tbs[i].checked = this.checked
        }
      })

      // 下面复选框选中：给下面的所有复选框绑定点击事件，
      // 每次点击，都要循环查看下面所有的复选框是否选中
      // 设置一个变量，类控制全选是否选中
      for (let i = 0; i < j_tbs.length; i++) {
        // 外层循环 给每一个 input 绑定点击事件
        j_tbs[i].addEventListener('click', function () {
          let flag = true
          // 内层循环，内次点击之后 都会循环 每个input，
          // 如果 有一个 为 false，flag 就为 false
          for (let j = 0; j < j_tbs.length; j++) {
            // 默认 一开始的时候，复选框未选中，checked为false
            // 只有未选中时 才执行 if语句
            if (!j_tbs[j].checked) {
              flag = false
              break
            }
          }
          j_cbAll.checked = flag
        })
      }
    </script>
</body>
</html>
