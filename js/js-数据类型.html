<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据类型</title>
</head>
<body>
  <p>js 的数据类型 分为 简单类型和复杂类型</p>
  <p>简单类型 又叫做 基本数据类型</p>
  <ul>
    <li>string、number、boolean、undefined、null、symbol</li>
    <li></li>
  </ul>
  <p>复杂类型又叫做 引用类型</p>
  <ul>
    <li></li>
  </ul>
  <p>系统将内存 分为两大类，栈 和 堆，简单类型存储在 栈中，复杂类型 存储在 堆里面</p>
  <p>简单类型 存放在 栈中，存放的是 值</p>
  <p>复杂类型 值 存储在 堆中，栈中 存放的是 堆里数据的地址【十六进制表示】</p>
  <script>
    const timer = null
    console.log(`typeof timer---> ${typeof timer}`) // typeof timer--->object
  </script>
</body>
</html>
